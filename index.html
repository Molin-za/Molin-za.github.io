<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Molin-za 的个人主页</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      position: relative;
      /* 天空渐变：由天蓝到云白 */
      background: linear-gradient(to bottom, #71c7f7 0%, #f3f8fc 100%);
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 12vh;
    }
    h1 {
      font-size: 2.5em;
      color: #2374ab;
      margin-bottom: 0.3em;
      font-weight: 800;
      text-shadow: 0 2px 10px #fff9;
    }
    p {
      color: #555;
      font-size: 1.2em;
      margin-top: 0;
      margin-bottom: 3vw;
    }
    @media (max-width: 700px) {
      h1 { font-size: 1.7em; }
    }
    /* canvas蒙层完全覆盖 */
    #canvasEffects {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="canvasEffects"></canvas>
  <div class="content">
    <h1>Molin-za 的个人主页</h1>
    <p><br>欢迎来到我的世界！</p>
  </div>
  <script>
  // 动态光圈效果
  const canvas = document.getElementById('canvasEffects');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  let pointer = {x: width/2, y: height/2, t: 0};
  let circle = {radius: 0, active: false, time: 0};

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  function draw() {
    ctx.clearRect(0,0,width,height);
    // 如果鼠标在页面
    if(circle.active) {
      let t = circle.time;
      let r = 35 + Math.sin(t)/4 * 8;
      let alpha = 0.33 + 0.13*Math.cos(t*2);
      ctx.beginPath();
      ctx.arc(pointer.x, pointer.y, r, 0, Math.PI*2);
      ctx.fillStyle = `rgba(113,199,247,${alpha})`;
      ctx.shadowColor = "#fff";
      ctx.shadowBlur = 22 + Math.sin(t*2)*3;
      ctx.fill();
      ctx.shadowBlur = 0;
      // 外层淡淡光环
      ctx.beginPath();
      ctx.arc(pointer.x, pointer.y, r+15, 0, Math.PI*2);
      ctx.strokeStyle = `rgba(195,229,247,${Math.max(0.09,alpha-0.17)})`;
      ctx.lineWidth = 3.5;
      ctx.stroke();
    }
  }

  function animate() {
    if(circle.active) {
      circle.time += 0.07;
    }
    draw();
    requestAnimationFrame(animate);
  }
  animate();

  // 监听鼠标
  window.addEventListener('mousemove', e => {
    pointer.x = e.clientX;
    pointer.y = e.clientY;
    circle.active = true;
  });
  window.addEventListener('mouseleave', () => {
    circle.active = false;
    ctx.clearRect(0,0,width,height);
  });
  </script>
</body>
</html>
